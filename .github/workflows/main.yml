name: Deploy doc api by gin
on:
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy doc api
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USERNAME}}
          password: ${{secrets.SSH_PASSWORD}}
          script: |
            echo 1
            cd /leonmin
            echo 2
            rm -rf doc
            echo 3
            git clone git@github.com:leonmin/doc.git doc
            echo 4
            echo $(go version)
            cd doc
            echo 5
            go build main.go
            echo 6
            # pm2 start main --name doc
            pm2 restart doc
            echo 7
