name: Deploy doc api by gin
on:
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy doc api
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USERNAME}}
          password: ${{secrets.SSH_PASSWORD}}
          script: |
            echo 1
            cd /leonmin/go/src
            echo 2
            rm -rf doc
            echo 3
            git clone git@github.com:leonmin/doc.git doc
            cd doc
            go build main.go
